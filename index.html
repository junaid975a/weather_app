<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>

    <div class="wrapper">

        <!-- heading -->
        <h1>Weather App</h1>

        <!-- button container -->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <!-- main container -->
        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- search location -->
            <form action="" class="form-container" data-searchForm>
                
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>

            </div>

            <!-- show information -->
            <div class="sub-container user-info-container">

                <!-- city name-flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather desc -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- cards -->
                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>

                </div>

            </div>

        </div>

    </div>




    <script src="./script.js"></script>
    
</body>
</html>
